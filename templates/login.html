{% extends "index.html" %}

{% block pagetitle %}Login{% endblock %}

{% block content %}
  <div class="container h-100">
    <div class="d-flex w-100 h-100 justify-content-center align-items-center">
      <div>
        <div class="text-center pb-4">
          <h1><strong>Avalia+</strong></h1>
        </div>

        {% include '_flashes.html' %}
  
        <div class="login-box mt-4">
          <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control mt-2" id="email" name="email" required>
            </div>

            <div class="form-group pt-4">
              <label for="password">Senha</label>
              <input type="password" class="form-control mt-2" id="password" name="password" required>
            </div>
            
            <div class="d-grid pt-4">
              <button type="submit" class="btn btn-success">Entrar</button>
              <a href="{{ url_for('cadastro') }}" class="btn btn-outline-success mt-3">Cadastrar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
