{% extends "index.html" %}

{% block pagetitle %}Login{% endblock %}

{% block content %}
  <div class="container h-100">
    <div class="d-flex w-100 h-100 justify-content-center align-items-center">
      <div>
        <div class="text-center">
          <h1>Avalia+</h1>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show mt-4 mb-0">
                {{ message }}

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
  
        <div class="login-box mt-4">
          <form method="post" action="{{ url_for('login') }}">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control mt-2" id="email" name="email" required>
            </div>

            <div class="form-group pt-4">
              <label for="password">Senha</label>
              <input type="password" class="form-control mt-2" id="password" name="password" required>
            </div>
            
            <div class="d-grid pt-4">
              <button type="submit" class="btn btn-success">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
